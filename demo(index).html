<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Converter</h1>
        <textarea id="inputText" placeholder="Enter text or Morse code..."></textarea>
        <div class="buttons">
            <button onclick="textToMorse()">Text to Morse</button>
            <button onclick="morseToText()">Morse to Text</button>
        </div>
        <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
